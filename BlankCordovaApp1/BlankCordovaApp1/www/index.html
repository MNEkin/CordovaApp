<!DOCTYPE html>
<html>
    <head>
    <!--
        Aşağıdaki meta etiketindeki içerik güvenliği ilkesini gerektiği gibi özelleştirin. Satır içi JavaScript’i etkinleştirmek için default-src’ye “unsafe-inline” özelliği ekleyin.
	Ayrıntılı bilgi için http://go.microsoft.com/fwlink/?LinkID=617521 adresini ziyaret edin.
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <title>BlankCordovaApp1</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink" title="burası yanıp sönen tuşların bulunduğu div">
                tuşların bulunduğu divin içerisi.
                <p class="event listening">Cihaza Bağlanılıyor</p>
                <p class="event received">Cihaz Hazır</p>
            </div>
            <label title="yazı girdisi için etiket"><input type="text" /></label>
            <label title="buton için etiket"><button type="button" onclick="deneme()">burası bir tuş</button></label>
            <label title="sesli arama ile istediğiniz gazeteye ulaşmak için dokunun ve sinyal sesinden sonra aramak istediğiniz gazetenin ismini
                   söyleyin"><button type="button" onclick="sesliArama()">Sesli Arama</button></label>
        </div>
        <script type="text/javascript">
            function deneme() {
                alert("deneme");
            }
        </script>
        
    </body>
</html>
